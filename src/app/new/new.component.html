<div class="row">
  <div class="col-md-6 col-sm-push-3">
    <h2>Nouveau Post</h2>
    <form [formGroup]="blogForm" (ngSubmit)="onSaveBlog()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" id="comments" formControlName="comments"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="blogForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
